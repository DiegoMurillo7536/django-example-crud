{% extends 'base.html' %}
{% block title %} Example{% endblock %}
{% block body %}
<h1>Example</h1>
<div class='row'>
    <div class='col-md-6'>
        <h2>Add new example</h2>
        <form action='/add_example/' method='post'>
            {% csrf_token %}
            <div class='form-group'>
                <label for='name'>Name</label>
                <input type='text' class='form-control' name='name' id='name'>
            </div>
            <div class='form-group'>
                <label for='description'>Description</label>
                <input type='text' class='form-control' name='description' id='description'>
            </div>
            <br>
            <button type='submit' class='btn btn-success'>Submit</button>
        </form>
    </div>
    <div class='col-md-6'>
        <h2>List of examples</h2>
        <table class='table table-bordered'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for example in examples %}
                <tr>
                    <td>{{ example.name }}</td>
                    <td>{{ example.description }}</td>
                    <td class='text-center'>
                        <a href='/edit_example/{{ example.id }}/' class='btn btn-primary'>Edit</a>
                        <a href='/delete_example/{{ example.id }}/' class='btn btn-danger'>Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
